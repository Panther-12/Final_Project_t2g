<div class="container-fluid p-3">
  <div class="row text-center mb-4">
    <div class="col-md-3" *ngFor="let item of analytics">
      <div class="card shadow-sm" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
          <div class="progress blue">
            <span class="progress-left">
                              <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
                              <span class="progress-bar"></span>
            </span>
            <div class="progress-value">{{ item.value }}%</div>
          </div>
          <h5 class="card-title mt-3">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col">
      <button class="addbutton" id="addevent" (click)="openAddEventModal()">
        <i class="fa fa-plus-circle me-2"></i>Add Event
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-hover" id="events-table">
        <thead class="bg-purple text-white">
          <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Location</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.duration }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.price }}</td>
            <td>
              <i class="fa fa-edit custom-success me-2" (click)="openEditEventModal(event)"></i>
              <i class="fa fa-trash custom-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="row">
    <div class="col d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <app-event-form 
  *ngIf="selectedEvent" 
  [event]="selectedEvent" 
  (saveEvent)="saveEvent($event)" 
  (closeModal)="closeModal()">
  </app-event-form>
</div>
