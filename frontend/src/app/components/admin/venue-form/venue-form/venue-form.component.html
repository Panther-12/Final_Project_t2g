<div class="modal-header">
    <h4 class="modal-title">{{ venue.id ? 'Edit Venue' : 'Add Venue' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="venue.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="venue.address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" id="capacity" class="form-control" [(ngModel)]="venue.capacity" name="capacity" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" [(ngModel)]="venue.type" name="type" required>
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" style="border-radius: 8px; background: white; outline: none; border: 1px solid #6f42c1; color: #6f42c1;" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary text-white" style="border-radius: 8px; background: #6f42c1; outline: none; border: none;" (click)="save()">Save</button>
  </div>
