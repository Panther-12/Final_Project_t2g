<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" class="form-control form-control-border-bottom" id="firstName" formControlName="firstName" placeholder="First Name">
        <div *ngIf="isInvalid('firstName')" class="text-danger">Please enter your first name</div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control form-control-border-bottom" id="lastName" formControlName="lastName" placeholder="Last Name">
        <div *ngIf="isInvalid('lastName')" class="text-danger">Please enter your last name</div>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-control-border-bottom" id="email" formControlName="email" placeholder="Email address">
        <div *ngIf="isInvalid('email')" class="text-danger">Please enter a valid email address</div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-border-bottom" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="isInvalid('password')" class="text-danger">
          Password must be at least 8 characters long
        </div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-border-bottom" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
        <div *ngIf="isInvalid('confirmPassword')" class="text-danger">
          Passwords do not match
        </div>
      </div>
      <button type="submit" class="btn btn-primary" style="border-radius: 25px; background-color: #6f42c1; color: white; border: none;">
        <i class="fa fa-user"></i> Register
      </button>
      <div class="mt-3">
        <p>Already have an account? <a routerLink="/users/auth/login">Login</a></p>
      </div>
    </form>
  </div>
