<div class="container mt-4">
    <!-- Profile Avatar Section -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <div class="profile-avatar mb-3">
          <img [src]="user.profile.image || '/assets/images/default-avatar.jpg'" alt="Profile Avatar" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
        </div>
        <input type="file" (change)="onImageChange($event)" class="form-control-file mx-auto d-block" placeholder="Upload image...">
      </div>
    </div>
    
  
    <!-- Profile Form -->
    <form (ngSubmit)="updateProfile()" class="profile-form">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" [(ngModel)]="user.profile.firstName" name="firstName" class="form-control form-control-border" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="user.profile.lastName" name="lastName" class="form-control form-control-border" required>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control form-control-border" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="user.profile.phone" name="phone" class="form-control form-control-border">
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="bio">Bio</label>
        <textarea id="bio" [(ngModel)]="user.profile.bio" name="bio" class="form-control form-control-border"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-4" style="border-radius: 25px; background-color: #6f42c1; color: white; border: none;">
        <i class="fa fa-save"></i> Update profile
      </button>
    </form>
  </div>
